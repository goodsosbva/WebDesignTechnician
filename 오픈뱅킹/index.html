<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오픈뱅킹 F-3</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">logo</div>
      <div class="menu">menu</div>
    </header>

    <div class="slides">
      <div class="slide">
        <img src="./images/img1.png" alt="slide1" />
        <p>slide1</p>
      </div>

      <div class="slide">
        <img src="./images/img2.png" alt="slide1" />
        <p>slide2</p>
      </div>

      <div class="slide">
        <img src="./images/img3.png" alt="slide1" />
        <p>slide3</p>
      </div>
    </div>

    <div class="wrap">
      <div class="shortcut">shortcut</div>
      <div class="banner">banner</div>
      <div class="content">
          <div class="tab">
            <h3 class="notice-tab">notice</h3>
            <h3 class="gallery-tab">gallery</h3>
          </div>

          <div class="tab-content">
            <ul class="notice">
              <li>list1</li>
              <li>list2</li>
              <li>list3</li>
              <li>list4</li>
            </ul>

            <ul class="gallery">
              <li>gallery - list1</li>
              <li>gallery - list2</li>
              <li>gallery - list3</li>
              <li>gallery - list4</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="blogo">blogo</div>
      <div class="bcontet">
        <div class="site">site</div>
        <div class="copy">copy</div>
      </div>
    </footer>
  </body>
</html>
